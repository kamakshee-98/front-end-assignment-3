<html lang="en">
    <head>
        <meta data="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="sheet.css">
    </head>
    <body>
        <div class="container">
            <h2>Contact us</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
                <br>
                <div class="form-group">
                    <label class="control-label" for="email">E-Mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter E-Mail">
                </div>
                <br>
                <div class="from-group">
                    <label class="control-label" for="contact">Phone number:</label>
                    <input type="tel" class="from-control" id="contact" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" row="5" id="message" Placeholder="Enter Message"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
